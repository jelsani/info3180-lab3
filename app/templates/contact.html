{% extends "base.html" %}

{% block main %}
<div class="formwrapper">
  <form method="POST"action="/">
    {{ form.csrf_token }}
    <h1>Contact Form</h1>
      {{ form.name.label }} {{ form.name(size=20)}}<br>
      {{ form.email.label }} {{ form.email }}<br>
      {{ form.subject.label }} {{ form.subject }}<br>
      {{ form.msg.label }} {{ form.msg }}<br>
      {{ form.submit }}
  </form>
</div>
{% endblock %}
